{{ if show_privacy_menu && slug != 'uto-legal-landing' }}
  <footer class="md:grid md:grid-cols-12 md:gap-x-16 md:mt-48">
    <ul class="hidden md:flex md:gap-x-16 md:col-span-9 md:col-start-4 lg:col-start-3">
      {{ nav:privacy_menu }}
        <li>
          <a 
            href="{{ url }}" 
            class="block font-grotesk-medium !text-sm text-black hover:text-graphite transition-colors !leading-none"
            title="{{ title }}">
            {{ title }}
          </a>
        </li>
      {{ /nav:privacy_menu }}
    </ul>
  </footer>
{{ /if }}
