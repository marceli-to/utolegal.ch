<details class="border-t border-t-black {{ class }}">
  <summary class="flex items-start leading-none justify-between cursor-pointer group py-12">
    <h3 class="select-none text-left leading-none">{{ title }}</h3>
    {{ partial:icons/chevron-up class="open w-16 h-10 shrink-0" }}
    {{ partial:icons/chevron-down class="close w-16 h-10 shrink-0" }}
  </summary>
  <div class="pt-18">
    {{ slot }}
  </div>
</details>
