<section class="md:grid md:grid-cols-12 md:gap-x-16">
  <div class="md:col-span-7 md:col-start-4 lg:col-span-4 lg:col-start-3">
    {{ partial:components/heading_one :title="title" }}
    {{ content }}
  </div>
  <nav class="md:col-span-4 md:col-start-8 hidden lg:block">
    <ul class="md:-mt-8">
      {{ nav:privacy_menu }}
        <li>
          <a 
            href="{{ url }}" 
            class="block font-grotesk-bold hover:text-black py-8 !leading-none transition-colors {{ is_current ? 'text-black' : 'text-graphite' }}"
            title="{{ title }}">
            {{ title }}
          </a>
        </li>
      {{ /nav:privacy_menu }}
    </ul>
  </nav>
</section>
