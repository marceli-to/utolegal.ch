<div class="md:grid md:grid-cols-12 md:gap-x-16">
  <div class="hidden md:block md:col-span-7 md:col-start-4 lg:col-span-4 lg:col-start-3">
    {{ collection:team sort="name" }}
    {{ /collection:team }}
  </div>
  <div class="md:col-span-5 md:col-start-8">
    {{ partial:components/heading_one class="md:hidden" }}
      {{ title }}
    {{ /partial:components/heading_one }}
    <ul class="-mt-8">
      {{ collection:team :sort="order" }}
        <li>
          <a 
            href="{{ permalink }}" 
            title="{{ firstname }} {{ name }}" 
            class="block font-grotesk-bold text-black hover:text-graphite py-8 !leading-none">
            {{ title }}
          </a>
        </li>
      {{ /collection:team }}
    </ul>
  </div>
</div>
